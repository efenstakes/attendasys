<div class="container">


    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">


            <form>

                <div class="form-group">
                    <label for="email"> Name </label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
                </div>

                <div class="form-group">
                    <label for="email"> Email address </label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                </div>

                <div class="form-group">
                    <label for="pwd"> Password </label>
                    <input type="password" class="form-control" id="pwd" name="pwd" [(ngModel)]="password">
                </div>


                <div class="form-group">
                    <label for="password_confirmation"> Password Confirmation </label>
                    <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" [(ngModel)]="password_confirmation">
                </div>

                <div class="alert alert-danger" *ngIf="error">
                    {{ error }}
                </div>


                <button type="submit" class="btn btn-primary btn-block" (click)="register()"> REGISTER </button>
            </form>


        </div>
        <div class="col-md-3"></div>
    </div>

</div>
