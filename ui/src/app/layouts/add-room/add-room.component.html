<div class="container">


    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <button type="button" class="btn" (click)="goBack()"> Back </button>


            <form>

                <div class="form-group">
                    <label for="name"> Name </label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
                </div>

                <div class="form-group">
                    <label for="building"> building </label>
                    <input type="building" class="form-control" id="building" name="building" [(ngModel)]="building">
                </div>

                <div class="form-group">
                    <label for="city"> city </label>
                    <input type="buicitylding" class="form-control" id="city" name="city" [(ngModel)]="city">
                </div>

                <div class="form-group">
                    <label for="type"> Room Type </label>
                    <select class="form-control" id="type" name="type" [(ngModel)]="type">
                        <option value="EMPTY"> EMPTY </option>
                        <option value="STACKED"> STACKED </option>
                    </select>
                </div>

                <div class="alert alert-danger" *ngIf="error">
                    {{ error }}
                </div>

                <div class="alert alert-success" *ngIf="success_message">
                    {{ success_message }}
                </div>


                <button type="submit" class="btn btn-primary btn-block" (click)="add()"> ADD ROOM </button>
            </form>


        </div>
        <div class="col-md-3"></div>
    </div>

</div>
