<div class="container">


    <h2 class="text-center" style="margin-bottom: 200px;"><strong> Conference room attendance System </strong></h2>


    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">


            <form>

                <div class="form-group">
                    <label for="email"> Email address </label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                </div>

                <div class="form-group">
                    <label for="pwd"> Password </label>
                    <input type="password" class="form-control" id="pwd" name="pwd" [(ngModel)]="password">
                </div>

                <div class="alert alert-danger" *ngIf="error">
                    {{ error }}
                </div>


                <button type="submit" class="btn btn-primary btn-block" (click)="login()"> LOGIN </button>
            </form>


        </div>
        <div class="col-md-3"></div>
    </div>

</div>
